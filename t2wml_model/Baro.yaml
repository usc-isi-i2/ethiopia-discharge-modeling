statementMapping:
  region:
    - left: C
      right: N
      top: 11
      bottom: 170
      skip_rows:
        - =value[A, $row]==""
        - 50
        - 93
        - 136
  template:
    item: '=regex(value[A, 4], "Station Name : (.*)", 1)'
    property: P2225
    value: =value[$col, $row]
    unit: Q794261
    qualifier:
      - property: P2046
        value: =starts_with(value[C, $row-$n], "Area") -> replace_regex(value[C, $row-$n], "[^\d.-]", "")
        unit: Q712226
      - property: P625
        latitude: =starts_with(value[A, $row-$n], "Latitude") -> strip_whitespace(substring(value[A, $row-$n], 12, 20))
        longitude: =starts_with(value[B, $row-$n], "Longitude") -> strip_whitespace(substring(value[B, $row-$n], 13, 22))
        globe: wgs84
      - calendar: Q1985727
        format: '%Y-%b-%d'
        property: P585
        time_zone: 0
        value: =starts_with(value[B, $row-$n], "Year") -> concat(replace_regex(value[B, $row-$n], "[^\d.-]", ""), strip_whitespace(value[$col, 9]), strip_whitespace(value[A, $row]), "-")
